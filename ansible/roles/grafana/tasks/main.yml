---
- name: Add an Apt signing key, uses whichever key is at the URL
  ansible.builtin.apt_key:
    url: https://packages.grafana.com/gpg.key
    state: present
  become: true
- name: Add specified repository into sources list
  ansible.builtin.apt_repository:
    repo: deb https://packages.grafana.com/oss/deb stable main
    state: present
  become: true
- name: Install Grafana
  package:
    name:
      - grafana
  become: true
- name: Allow no password for viewers
  community.general.ini_file:
    path: /etc/grafana/grafana.ini
    section: auth.anonymous
    option: enabled
    value: "true"
    mode: "0640"
  notify: Restart Grafana
  become: true
- name: Create a dashboard directory
  ansible.builtin.file:
    path: /var/lib/grafana/dashboards
    state: directory
    mode: "0755"
    owner: grafana
    group: grafana
  notify: Restart Grafana
  become: true
- name: Put the dashboard in the just created directory
  ansible.builtin.copy:
    src: Temperatur.json
    dest: /var/lib/grafana/dashboards/Temperature.json
    mode: "0644"
    owner: grafana
    group: grafana
  notify: Restart Grafana
  become: true
- name: Provision prometheus as data source
  ansible.builtin.template:
    src: prometheus.yaml.j2
    dest: /etc/grafana/provisioning/datasources/prometheus.yaml
    mode: "0640"
    owner: root
    group: grafana
  notify: Restart Grafana
  become: true
- name: Provision dashboards
  template:
    src: dashboard.yaml.j2
    dest: /etc/grafana/provisioning/dashboards/default.yaml
    mode: "0640"
    owner: root
    group: grafana
  notify: Restart Grafana
  become: true
- name: Make sure grafana is running
  ansible.builtin.systemd:
    state: started
    enabled: yes
    name: grafana-server
  become: true
- name: Setup Grafana admin user password
  ansible.builtin.command:
    cmd: "/usr/sbin/grafana-cli admin reset-admin-password {{ grafana_admin_password }}"
  become: true

