---
- name: Add grafana apt repository key.
  ansible.builtin.get_url:
    url: https://packages.grafana.com/gpg.key
    dest: /etc/apt/trusted.gpg.d/grafana.asc
    mode: '0644'
    force: true
  become: true
- name: Add specified repository into sources list
  ansible.builtin.apt_repository:
    repo: deb https://packages.grafana.com/oss/deb stable main
    state: present
  become: true
- name: Mask Grafana. It will not start after installation.
  ansible.builtin.systemd_service:
    name: grafana-server
    masked: true
  become: true
- name: Install Grafana
  ansible.builtin.package:
    name:
      - grafana
  become: true
- name: Set the admin password
  community.general.ini_file:
    path: /etc/grafana/grafana.ini
    section: security
    option: admin_password
    value: "{{ temp.grafana.admin.password }}"
    mode: "0640"
  notify: Restart Grafana
  become: true
- name: Allow no password for viewers
  community.general.ini_file:
    path: /etc/grafana/grafana.ini
    section: auth.anonymous
    option: enabled
    value: "true"
    mode: "0640"
  notify: Restart Grafana
  become: true
- name: Unmask Grafana. It can now be started again.
  ansible.builtin.systemd_service:
    name: grafana-server
    masked: false
    enabled: true
  become: true
- name: Create a dashboard directory
  ansible.builtin.file:
    path: /var/lib/grafana/dashboards
    state: directory
    mode: "0755"
    owner: grafana
    group: grafana
  notify: Restart Grafana
  become: true
- name: Put the dashboard in the just created directory
  ansible.builtin.copy:
    src: Temperatur.json
    dest: /var/lib/grafana/dashboards/Temperature.json
    mode: "0644"
    owner: grafana
    group: grafana
  notify: Restart Grafana
  become: true
- name: Provision prometheus as data source
  ansible.builtin.template:
    src: prometheus.yaml.j2
    dest: /etc/grafana/provisioning/datasources/prometheus.yaml
    mode: "0640"
    owner: root
    group: grafana
  notify: Restart Grafana
  become: true
- name: Provision dashboards
  ansible.builtin.template:
    src: dashboard.yaml.j2
    dest: /etc/grafana/provisioning/dashboards/default.yaml
    mode: "0640"
    owner: root
    group: grafana
  notify: Restart Grafana
  become: true
- name: Make sure grafana is running
  ansible.builtin.systemd:
    state: started
    enabled: true
    name: grafana-server
  become: true
- name: Wait for Grafana to be ready
  ansible.builtin.wait_for:
    host: "{{ grafana_host }}"
    port: "{{ grafana_port }}"
    state: started
    delay: 5
    timeout: 60
