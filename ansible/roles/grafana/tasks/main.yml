---
- name: Add an Apt signing key, uses whichever key is at the URL
  ansible.builtin.apt_key:
    url: https://packages.grafana.com/gpg.key
    state: present
  become: true
- name: Add specified repository into sources list
  ansible.builtin.apt_repository:
    repo: deb https://packages.grafana.com/oss/deb stable main
    state: present
  become: true
- name: Install Grafana
  package:
    name:
      - grafana
  become: true
- name: Setup Grafana admin password
  community.general.ini_file:
    path: /etc/grafana/grafana.ini
    section: security
    option: admin_password
    value: "{{ grafana_admin_password }}"
  notify: Restart Grafana
  become: true
- name: Allow no password for viewers
  community.general.ini_file:
    path: /etc/grafana/grafana.ini
    section: auth.anonymous
    option: enabled
    value: "true"
  notify: Restart Grafana
  become: true
- name: Create a dashboard directory
  ansible.builtin.file:
    path: /var/lib/grafana/dashboards
    state: directory
  notify: Restart Grafana
  become: true
- name: Put the dashboard in the just created directory
  ansible.builtin.copy:
    src: Temperatur.json
    dest: /var/lib/grafana/dashboards/Temperature.json
  notify: Restart Grafana
  become: true
- name: Provision prometheus as data source
  ansible.builtin.template:
    src: prometheus.yaml.j2
    dest: /etc/grafana/provisioning/datasources/prometheus.yaml
  notify: Restart Grafana
  become: true
- name: Provision dashboards
  template:
    src: dashboard.yaml.j2
    dest: /etc/grafana/provisioning/dashboards/default.yaml
  notify: Restart Grafana
  become: true
- name: Make sure grafana is running
  ansible.builtin.systemd:
    state: started
    enabled: yes
    name: grafana-server
  become: true

