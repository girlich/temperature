---
- name: Get the information about the device
  ansible.builtin.shell:
    cmd: "ls -l /dev/disk/by-id|grep \\.\\./\\.\\./{{ sd_name }}"
  register: result
- name: Write the device name and wait for confirmation
  ansible.builtin.pause:
    prompt: "{{ result }}"
- name: Write image to the sd card
  ansible.builtin.command:
    cmd: "dd if={{ image_file }} of={{ sd_device }} bs=10M"
  become: true
- name: Flush all buffers
  ansible.builtin.command:
    cmd: "sync"
